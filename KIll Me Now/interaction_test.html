<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ran.dom</title>
	<script type="text/javascript" src="paper.js"></script>
	<script type="text/javascript" src="final_engine.js"></script>
	<script type="text/javascript">
		paper.install(window);
		window.onload = function() {
			paper.setup('canvas');
			var behavior1 = new Behavior({
				eagerness : 8,
				arousal : 5,
				focus : 10
			});
			var behavior2 = new Behavior({
				eagerness : 10,
				arousal : 10,
				focus : 4
			});
			var behavior3 = new Behavior({
				eagerness : 5,
				arousal : 0,
				focus : 1
			});
			var loco = {
				behavior : behavior1,
				velocity : new Point(0,0),
				mass : 1,
				boundingRadius : 25,
				maxForce : 400,
				maxSpeed : 100,
				shape : new Path.Circle({
					center : view.center,
					radius : 15,
					fillColor : 'red'
				}),
				point : view.center

			}
			var longterm_goals = {
				approach : {
					behavior : behavior1,
					target : new Point(10,10),
					steer_context : 1,
					avoid_context : 0,
					wander_context : 1,
					flee_context : 0,
					mindist : 30,
				},
				interaction : {
					behavior : behavior2,
					target : new Point(10,10),
					steer_context : 0,
					avoid_context : 0,
					wander_context : 0,
					flee_context : 1,
					time : 7 * 60
				},
				termination : {
					behavior : behavior3,
					target : null,
					steer_context : 0,
					avoid_context : 0,
					wander_context : 10,
					flee_context : 0,
					time : 7 * 60
				},
				after_behavior : behavior1
			}
			var man = new Person({
				locomotion_params : loco,
				longterm_goal : longterm_goals
			});
			var inter = man.longterm_goal;
			console.log(inter);
			console.log(man.loco.behavior)
			var k = new Path.Circle({
				center : new Point(10,10),
				radius : 5,
				fillColor : 'blue'
			});
			k.position = new Point(10,10);
			view.onFrame = function(event) {
				man.run(event);
				//console.log(man.longterm_goal.status);		
			}
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="960" height="960"></canvas>
</body>
</html>
