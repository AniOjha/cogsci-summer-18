<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<meta charset="utf-8">
	<title>{{ title }}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="http://dsambrano.com/demos/paper.js"></script>
    <script type="text/javascript" src="{% static 'experiments/exp1v2.js' %}" canvas="experiment"></script>
</head>
<body>
	<div class="jumbotron text-center">
		<h1>{{ title }}</h1>
		<p>{{ desc }}</p>
	</div>
	<div class="container">
		<canvas id="experiment" width="1200" height="500"></canvas>
	</div>
	<div class="container">
		<form action="/exp/submit/" method="post" class="form-horizontal" action="/action_page.php">
			{% csrf_token %}
			<div class="form-group">
				<label class="control-label col-sm-2" for="name">Description:</label>
				<div class="col-sm-10">
					<input type="text" name = "Response" class="form-control" id="name" placeholder="Describe the situation you see">
				</div>
			</div>
			<input type="hidden" name="expid" value="{{ expid }}">
			<input type="hidden" name="Name" value="{{ name }}">
			<input type="hidden" name="RollNo" value="{{ roll }}">
			<input type="hidden" name="Age" value="{{ age }}">
			<input type="hidden" name="Gender" value="{{ gender }}">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
