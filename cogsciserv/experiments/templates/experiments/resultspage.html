<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Observations for {{ name }}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<div class="container" style="max-width: 700px;">
      <div class="header">
        <h1 style = "color: #777; padding: 0.5cm;" align="left">Data Collected for {{name}}</h1>
    </div>
    <table class="table table-hover" style="padding-left: 0.5cm; padding-right: 0.5cm">
    	<tr>
    		<th>Name</th>
    		<th>Roll No.</th>
    		<th>Gender</th>
    		<th>Age</th>
    		<th>Response</th>
    	</tr>
    	{% if response_list %}
    	{% for response in response_list %}
    	<tr>
    		<th>{{ response.name }}</th>
    		<th>{{ response.roll }}</th>
    		<th>{{ response.gender }}</th>
    		<th>{{ response.age }}</th>
    		<th>{{ response.resp }}</th>
    	</tr>
    	{% endfor %}
    	{% endif %}
    </table>
</body>
</html>
