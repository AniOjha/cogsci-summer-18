<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ran.dom</title>
	<script type="text/javascript" src="paper.js"></script>
	<script type="text/javascript" src="final_engine.js"></script>
	<script type="text/javascript">
		paper.install(window);
		window.onload = function() {
			paper.setup('canvas');
			var origin = new Path.Circle({
					center : view.center.add(new Point(0, -100)),
					radius : 10,
					fillColor : 'yellow'
			});

			var behavior1 = new Behavior({
				eagerness : 8,
				arousal : 0,
				focus : 6
			});
			var loc1 = {
				behavior : behavior1,
				velocity : new Point(0.001,0),
				mass : 1,
				speed : 0,
				boundingRadius : 25,
				maxForce : 400,
				maxSpeed : 100,
				shape : new Path.Circle({
					center : view.center,
					radius : 15,
					fillColor : 'red'
				}),
				point : origin.position.add(new Point(-200,0))
			}
			var loc2 = {
				behavior : behavior1,
				velocity : new Point(0,0),
				mass : 1,
				speed : 0,
				boundingRadius : 25,
				maxForce : 400,
				maxSpeed : 100,
				shape : new Path.Circle({
					center : view.center,
					radius : 15,
					fillColor : 'blue'
				}),
				point : origin.position.add(move)
			}

			var target1 = new Path.Circle({
					center : origin.position.add(200, 0),
					radius : 10,
					fillColor : 'red'
			});

			var target2 = new Path.Circle({
					center : origin.position.subtract(move),
					radius : 10,
					fillColor : 'blue'
			});

			var longterm_goals1 = {
				approach : {
					behavior : behavior1,
					target : target1.position,
					steer_context : 1,
					avoid_context : 1,
					wander_context : 1,
					flee_context : 0,
					mindist : 10,
				},
				interaction : {
					behavior : behavior1,
					target : null,
					steer_context : 0,
					avoid_context : 0,
					wander_context : 0,
					flee_context : 0,
					time : 3 * 60
				},
				termination : {
					behavior : behavior1,
					target : target1.position,
					steer_context : 0,
					avoid_context : 0,
					wander_context : 5,
					flee_context : 1,
					time : 2 * 60
				},
				after_behavior : behavior1
			}

			var longterm_goals2 = {
				approach : {
					behavior : behavior1,
					target : target2.position,
					steer_context : 1,
					avoid_context : 1,
					wander_context : 1,
					flee_context : 0,
					mindist : 10,
				},
				interaction : {
					behavior : behavior1,
					target : null,
					steer_context : 0,
					avoid_context : 0,
					wander_context : 0,
					flee_context : 0,
					time : 3 * 60
				},
				termination : {
					behavior : behavior1,
					target : target2.position,
					steer_context : 0,
					avoid_context : 0,
					wander_context : 5,
					flee_context : 1,
					time : 2 * 60
				},
				after_behavior : behavior1
			}

			var man1 = new Person({
				locomotion_params : loc1,
				longterm_goal : longterm_goals1
			});

			var man2 = new Person({
				locomotion_params : loc2,
				longterm_goal : longterm_goals2
			});
			var entities = [];
			entities.push(man1.loco);
			entities.push(man2.loco);
			man1.setparray(entities);
			man2.setparray(entities);
			console.log(man1.longterm_goal.parray == man2.longterm_goal.parray);
			console.log(man1.longterm_goal.parray.length);
			view.onFrame = function(event) {
				man1.run(event);
				man2.run(event);	
			}
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="960" height="960"></canvas>
</body>
</html>
