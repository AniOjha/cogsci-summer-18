<html>
<head>
	<meta charset="utf-8">
	<title>Emotion Test</title>
	<script type="text/javascript" src="paper.js"></script>
	<script type="text/javascript" src="opensteer.js"></script>
	<script type="text/javascript">
		paper.install(window);
		window.onload = function() {
			paper.setup('canvas');
			var loc = new Locomotion({
				velocity : new Point(0,-1),
				mass : 1,
				speed : 1,
				boundingRadius : 25,
				maxForce : 100,
				maxSpeed : 100,
				shape : new Path.Circle({
					center : view.center.add(new Point(-300,400)),
					radius : 15,
					fillColor : 'red'
				})
			});
			view.onFrame = function(event) {
				var ste = loc.steeringWander(event.delta);
				console.log("X " + ste.x + "Y " + ste.y);
				loc.steer(new Point(0,0),event.delta);
			}
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="960" height="960"></canvas>
</body>
</html>
