<html>
<head>
	<meta charset="utf-8">
	<title>Emotion Test</title>
	<script type="text/javascript" src="paper.js"></script>
	<script type="text/javascript" src="opensteer.js"></script>
	<script type="text/javascript">
		paper.install(window);
		window.onload = function() {
			paper.setup('canvas');
			var loc = new Locomotion({
				velocity : new Point(0,100),
				mass : 1,
				speed : 10,
				boundingRadius : 25,
				maxForce : 1000,
				maxSpeed : 500,
				shape : new Path.Circle({
					center : view.center,
					radius : 15,
					fillColor : 'red'
				})
			});
			view.onFrame = function(event) {
				loc.steer(new Point(50,0),event.delta);
			}
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="960" height="960"></canvas>
</body>
</html>
