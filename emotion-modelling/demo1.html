<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Emotion Test</title>
	<script type="text/javascript" src="paper.js"></script>
	<script type="text/javascript" src="emotion_threeparam.js"></script>
	<script type="text/javascript">
		paper.install(window);
		window.onload = function() {
			paper.setup('canvas');
			var person = new Person(true,view.center,6,3,8,new Path.Circle({
				center : view.center,
				radius : 10,
				fillColor : 'red'
			}));
			var endcircle = new Path.Circle({
				center : view.center,
				radius : 10,
				fillColor : 'green'
			});
			var endpt = view.center.add(300,400);
			endcircle.position = endpt;
			var startpt = person.phys.position;
			person.followPerson(endpt);
			var offset = 0;
			view.onFrame = function(event) {
				if (offset != -1) {
					offset = person.moveAlongPath(offset,event.delta);
				}
			}
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="960" height="960"></canvas>
</body>
</html>
