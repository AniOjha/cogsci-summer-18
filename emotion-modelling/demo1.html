<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Emotion Test</title>
	<script type="text/javascript" src="http://dsambrano.com/demos/paper.js"></script>
	<script type="text/javascript" src="emotion_threeparam.js"></script>
	<script type="text/javascript">
		paper.install(window);
		window.onload = function() {
			paper.setup('canvas');
			var person = new Person(new Path.Circle({
				center : view.center,
				radius : 10,
				fillColor : 'red'
			}),view.center,1,1,1);
			var cir2 = new Path.Circle({
				center : view.center,
				radius : 10,
				fillColor : 'green'
			});
			var dest = view.center.add(new Point(200,100));
			cir2.position = dest;
			var base1 = dest.subtract(person.shape.position).normalize();
			var base2 = base1.rotate(90).normalize();
			var path = new Path();
			path.add(person.shape.position,Point.random().multiply(view.size),Point.random().multiply(view.size),cir2.position);
			path.smooth();
			view.onFrame = function(event) {
				if (person.shape.position.subtract(dest).length > 20) {
					person.move(dest,base1,base2,event.count);
				}
			}
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="960" height="500"></canvas>
</body>
</html>
