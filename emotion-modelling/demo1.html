<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Emotion Test</title>
	<script type="text/javascript" src="http://dsambrano.com/demos/paper.js"></script>
	<script type="text/javascript" src="emotion_threeparam.js"></script>
	<script type="text/javascript">
		paper.install(window);
		window.onload = function() {
			paper.setup('canvas');
			var person = new Person(true,view.center,new Path.Circle({
				center : view.center,
				radius : 10,
				fillColor : 'red'
			}));
			var endcircle = new Path.Circle({
				center : view.center,
				radius : 10,
				fillColor : 'green'
			});
			var path = new Path();
			path.strokeColor = 'black';
			var endpt = view.center.add(300,400);
			endcircle.position = endpt;
			var startpt = person.shape.position;
			path.add(startpt,new Point(100,200),new Point(300,400),endpt);
			path.strokeColor = 'black';
			path.smooth();
			var offset = 0;
			view.onFrame = function(event) {
				if (offset != -1) {
					offset = person.moveAlongPath(path,offset,event.delta);
				}
			}
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="960" height="960"></canvas>
</body>
</html>
