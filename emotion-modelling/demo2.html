<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Emotion Test</title>
	<script type="text/javascript" src="paper.js"></script>
	<script type="text/javascript" src="emotion_threeparam.js"></script>
	<script type="text/javascript">
		paper.install(window);
		window.onload = function() {
			paper.setup('canvas');
			var person = new Person(true,view.center,6,3,8,new Path.Circle({
				center : view.center,
				radius : 10,
				fillColor : 'red'
			}));
			var person2 = new Person(true,view.center,6,3,8,new Path.Circle({
				center : view.center,
				radius : 10,
				fillColor : 'red'
			}));
			var endpt = view.center.add(300,400);
			person2.phys.position = endpt;
			person2.moveToPoint(endpt.add(100,-500));
			person.emptyPath();
			var offset = 0;
			var offset2 = 0;
			view.onFrame = function(event) {
				if (offset != -1) {
					offset = person2.moveAlongPath(offset,event.delta);
					person.followPerson(person2);
					console.log("Offset at frame " + event.count + " is " + offset);
					console.log(event.count);
				}
				if (offset2 != -1) {
					offset2 = person.moveAlongPath(offset2,event.delta);
					console.log("Offset 2 at frame " + event.count + " is " + offset2);
				}
			}
		}
	</script>
</head>
<body>
	<canvas id="canvas" width="960" height="960"></canvas>
</body>
</html>
