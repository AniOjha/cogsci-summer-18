<html>
<head>
	<meta charset="utf-8">
	<title>Emotion Test</title>
	<script type="text/javascript" src="paper.js"></script>
	<script type="text/javascript" src="finalsteer.js"></script>
	<script type="text/javascript">
		paper.install(window);
		window.onload = function() {
			paper.setup('canvas');

			var persongrid = new PersonGrid(view.size.width,view.size.height);
			var personarray = new Array(2);

			var origin = new Path.Circle({
					center : view.center.add(new Point(0, -100)),
					radius : 10,
					fillColor : 'yellow'
				});

			var loc = new Locomotion({
				velocity : new Point(0.001,0),
				mass : 1,
				speed : 0,
				boundingRadius : 25,
				maxForce : 4000000,
				maxSpeed : 5,
				shape : new Path.Circle({
					center : view.center,
					radius : 15,
					fillColor : 'red'
				}),
				point : origin.position.add(new Point(-200,0))
			});
			
			var theta = 100;		
			var radToDeg = 3.14/180;
			theta *= radToDeg;
			var move = new Point (-1 * 200 * Math.cos(theta), 200 * Math.sin(theta));

			var obstacle1 = new Locomotion({
				velocity : new Point(0,0),
				mass : 1,
				speed : 0,
				boundingRadius : 25,
				maxForce : 4000000,
				maxSpeed : 5,
				shape : new Path.Circle({
					center : view.center,
					radius : 15,
					fillColor : 'blue'
				}),
				point : origin.position.add(move)
			});

			var target1 = new Path.Circle({
					center : origin.position.add(200, 0),
					radius : 10,
					fillColor : 'red'
				});

			var target2 = new Path.Circle({
					center : origin.position.subtract(move),
					radius : 10,
					fillColor : 'blue'
				});


			persongrid.set(loc.shape.position,loc);
	  		persongrid.set(obstacle1.shape.position,obstacle1);
			// persongrid.set(target1.shape.position,target1);
			// persongrid.set(target2.shape.position,target2);

			


			view.onFrame = function(event) {

				//personarray[0] = persongrid.localSearch(loc.shape.position.x-10*15, loc.shape.position.x+10*15, loc.shape.position.y-10*15, loc.shape.position.y+10*15, loc);
				// personarray[1] = persongrid.localSearch(obstacle1.shape.position.x-4*15, obstacle1.shape.position.x+10*15, obstacle1.shape.position.y-10*15, obstacle1.shape.position.y+10*15, obstacle1);
				// personarray[2] = persongrid.localSearch(target1.shape.position.x-4*15, target1.shape.position.x+10*15, target1.shape.position.y-10*15, target1.shape.position.y+10*15, target1);
				// personarray[3] = persongrid.localSearch(target2.shape.position.x-4*15, target2.shape.position.x+10*15, target2.shape.position.y-10*15, target2.shape.position.y+10*15, target2);
				personarray[0] = [obstacle1];
				personarray[1] = [loc];
				var locprev = loc.shape.position;
      			var obstacle1prev = obstacle1.shape.position;
      			// var target1prev = target1.shape.position;
      			// var target2prev = target2.shape.position;

      			//console.log(loc.shape.position);

				loc.steer(loc.steeringSeek(target1.position), event.delta, personarray[0]);
				obstacle1.steer(obstacle1.steeringSeek(target2.position), event.delta, personarray[1]);

				persongrid.update(locprev,loc.shape.position,loc);
				persongrid.update(obstacle1prev,obstacle1.shape.position,obstacle1);
				// persongrid.update(target1prev,target1.shape.position,target1);
				// persongrid.update(target2prev,target2.shape.position,target2);
				
				//var person_array = persongrid.localSearch(0,960,0,960,loc);


				var selrect = new Path.Rectangle(new Point(loc.position.x-4*15, loc.position.y-10*15), new Point(loc.position.x+10*15, loc.position.y+10*15))
				selrect.selected = false;
			}

		}
	</script>
</head>
<body>
	<canvas id="canvas" width="960" height="960"></canvas>
</body>
</html>
