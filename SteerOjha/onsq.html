<html>
<head>
	<meta charset="utf-8">
	<title>Emotion Test</title>
	<script type="text/javascript" src="paper.js"></script>
	<script type="text/javascript" src="finalsteer.js"></script>
	<script type="text/javascript">
		paper.install(window);
		window.onload = function() {
			paper.setup('canvas');

			var entities = [];

			var origin = new Path.Circle({
					center : view.center.add(new Point(0, -100)),
					radius : 10,
					fillColor : 'yellow'
				});

			var loc = new Locomotion({
				velocity : new Point(0.001,0),
				mass : 1,
				speed : 0,
				boundingRadius : 25,
				maxForce : 4000000,
				maxSpeed : 5,
				shape : new Path.Circle({
					center : view.center,
					radius : 15,
					fillColor : 'red'
				}),
				point : origin.position.add(new Point(-200,0))
			});

			entities.push(loc);
			
			var theta = 180;		
			var radToDeg = 3.14/180;
			theta *= radToDeg;
			var move = new Point (-1 * 200 * Math.cos(theta), 200 * Math.sin(theta));

			var obstacle1 = new Locomotion({
				velocity : new Point(0,0),
				mass : 1,
				speed : 0,
				boundingRadius : 25,
				maxForce : 4000000,
				maxSpeed : 5,
				shape : new Path.Circle({
					center : view.center,
					radius : 15,
					fillColor : 'blue'
				}),
				point : origin.position.add(move)
			});

			entities.push(obstacle1);

			var target1 = new Path.Circle({
					center : origin.position.add(200, 0),
					radius : 10,
					fillColor : 'red'
				});

			var target2 = new Path.Circle({
					center : origin.position.subtract(move),
					radius : 10,
					fillColor : 'blue'
				});

			view.onFrame = function(event) {

				loc.steer(loc.steeringSeek(target1.position), event.delta, entities);
				obstacle1.steer(obstacle1.steeringSeek(target2.position), event.delta, entities);

			}

		}
	</script>
</head>
<body>
	<canvas id="canvas" width="960" height="960"></canvas>
</body>
</html>
